lass="mt-2.5 text-xs font-medium text-neutral-800 dark:text-neutral-300"> 2025年12月31日 · <a href="/category/%E6%80%BB%E7%BB%93" class="hover:underline decoration-dashed underline-offset-4">总结</a> </div> </div>  </div> </div><div data-post-slug="1/ciallo" data-post-link="/1/ciallo" class="relative border border-transparent border-dashed cursor-pointer p-7 group rounded-2xl" tabindex="0"> <div class="absolute inset-0 z-20 w-full h-full duration-300 ease-out bg-white border border-dashed dark:bg-neutral-950 rounded-2xl border-neutral-300 dark:border-neutral-600 group-hover:-translate-x-1 group-hover:-translate-y-1"></div> <div class="absolute inset-0 z-10 w-full h-full duration-300 ease-out border border-dashed rounded-2xl border-neutral-300 dark:border-neutral-600 group-hover:translate-x-1 group-hover:translate-y-1"></div> <div class="flex relative z-30 duration-300 ease-out group-hover:-translate-x-1 group-hover:-translate-y-1"> <div class="flex-1"> <h2 class="flex items-center mb-3"> <a href="/1/ciallo" class="text-lg font-bold leading-tight tracking-tight sm:text-xl dark:text-neutral-100"> Hello World! </a> <svg class="group-hover:translate-x-0 flex-shrink-0 translate-y-0.5 -translate-x-1 w-2.5 h-2.5 stroke-current ml-1 transition-all ease-in-out duration-200  transform" viewBox="0 0 13 15" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round"> <g id="svg" transform="translate(0.666667, 2.333333)" stroke="currentColor" stroke-width="2.4"> <g>  <polyline class="transition-all duration-200 ease-out opacity-0 delay-0 group-hover:opacity-100" points="5.33333333 0 10.8333333 5.5 5.33333333 11"></polyline> <line class="transition-all duration-200 ease-out transform -translate-x-1 opacity-0 group-hover:translate-x-0 group-hover:opacity-100 group-hover:ml-0" x1="10.8333333" y1="5.5" x2="0.833333333" y2="5.16666667"></line>  </g> </g> </g> </svg> </h2> <p class="text-sm text-neutral-600 dark:text-neutral-400 line-clamp-3 break-all"> <span>Ciallo～(∠・ω&lt; )⌒★</span> </p> <div class="mt-2.5 text-xs font-medium text-neutral-800 dark:text-neutral-300"> 2025年12月27日 · <a href="/category/%E8%BD%BB%E5%88%86%E4%BA%AB" class="hover:underline decoration-dashed underline-offset-4">轻分享</a> </div> </div>  </div> </div> </div> </div> <script id="search-data" type="application/json">[{"slug":"2/summary","title":"2025 年度总结","body":"![alt text](attachments/nijika.jpg)\n兜兜转转又一年\n\n在 2025 年的尾声我又再次重建了 blog，虽然已经快数不清自己已经整过多少个 blog 了，但希望能坚持产出，在这个互联网的小角落中多留下自己的思考。\n\n由于自己在今年大部分时间都是没有什么记录的习惯，所以现在回顾一年的渠道只剩下了翻相册（虽然相册也没有经过良好的整理就是了）以及查看 QQ空间 的一些碎片，悲\n\n## 🌿 记忆碎片\n\n### “每周总结”的结束\n\n早期是我 QQ 好友并且没屏蔽我说说的朋友们可能会知道，我之前很喜欢把自己每周的学习总结发到 QQ动态 上，这个习惯我成功坚持了一年，并且在刚好一周年（11月/24日）当天凌晨终结了这个习惯。\n![alt text](attachments/summary.jpg)\n以上是我其中一期，可以看出我还是个分享欲极强的人。\n\n为何不继续下呢？先从这个的起始讲起，24 年那时候我还是个大一学生，我其实也并不算贪玩，但是以我现在的视角看过去自己当时大多时候还是东学西学，全凭感觉学习没有明确的目标，就算有小目标也不知道怎么走。大多时候都是自己在瞎摸索，加之自己当时不习惯请教学长学姐各种大佬们因此走了很多弯路，极端点也可以说自己大一的学习时间几乎都浪费了。\n\n当时开始写总结是因为我觉得这样一来我可以直观看到自己一周的学习情况，而不是觉得自己又虚度过了一周，二来是觉得能被大佬们看到能给我点指导，三来是适当满足自己分享欲。\n\n这是一个无形的压力，会催促自己一周内多学点。但是逐渐逐渐，发现自己对这个的态度却转变成了一种每周任务般的事情，明明学习可以是一件很享受的事情。所以觉得这是逐渐背离了初心导致我放弃了这一个形式。\n\n如今自己已经明确了以后要走的方向，并且逐渐学会怎么更好的和别人交流、请教，同辈们的进步也会督促自己努力追上他们，努力后所达成的结果也能分享出来满足分享欲，这已经形成了闭环，既然有更良性的方式又何必拘于以前的形式。再者自己如今也还是会总结在私人文档上，不过更加随意，内容更加丰富，在自己记录和思考的私人空间，不再公开出来罢了。\n\n## 新的开源社区\n\n加入新的开源社区纯属偶然。\n\n因为有群友是 Apache/dubbo 项目的 committer，所以我也对这个项目产生了兴趣。我也曾尝试贡献，但是那个项目的 issue 和现存 pr 量让我望而却步，而且没有前辈带带不知道从哪开始，便逐渐失去热情。\n\n而遇到如今的 dubbogo 社区也是偶然发现这个项目，虽然它体量没 dubbo java 那边大，但是 issue 数量不算多，而且 pr 处理的也很快且严谨。而我当时也是纯在各种开源项目打野，在 dubbo-go 项目中发现了些 todo 然后挑比较简单的顺手解决了。同时也被 committer 拉进了社区开发群，当时就感受到了社区的热情。\n\n在我们社区每周周末都会有周会，也有个类似组会的会，前者是主要讨论项目进展以及有没有人主动领取任务（像冒险者公会那样），或者处理剩下的 pr，后者是挨个点名在会上的成员，大概说说自己这一周在项目任务处理情况，是否需要帮助或者有要和社区讨论的地方。无论是社区的 ld 或者一些厉害的 committer 前辈，我都能看出他们对项目的热情，并且愿意给我指导，自己参与贡献也能锻炼各方面能力，百利无一害所以便决定长期呆在这个社区里发展。\n\n自己在项目的学习过程中也并不是一帆风顺，刚开始自己不熟悉项目，不知道从哪看起合适，没有章法的硬看源代码，并且试图把每个方法的具体实现看懂，还沉迷于做些脏活累活来满足自己。这个过程持续也比较长一段时间，究其根本就是自己当时学习项目经验不足还不习惯请教前辈们，他们一定比我更熟悉项目，也踩过很多坑，寻求帮助确实可以助我更快的适应项目。所以我发现这个问题后，主动加了一位前辈发了一段话表述自己的情况，也得到了好的回应。也是在那之后逐渐懂得请教他人，这也是团队合作中比较重要的部分。\n\n在项目贡献方面，自己也还并没有做多少有比较大意义的活，在这个这么好的平台，不多花时间做点大点的贡献有点可惜，所以在新的一年还是想继续贡献，勇敢接些大的 feature 类任务挑战自己，加油回报社区。\n\n## 多记录，勤思考\n\n正如前文所说，自己之前并没有记录的习惯，以前尝试搭的 blog 也因为自己不是很满意没有热情而没有推下去。并且 notion、 obsidian 等我也尝试用过，也是没有什么想记录的。但是在各种群友的交流下，也是形成了适合自己的记录方式，而现在用的知识管理系统是群友推荐的 siyuan。当时很快便上手了，并且支持项目也充了会员，不知为何反而 siyuan 这种能让我更有动力去记各种东西。\n![alt text](attachments/siyuan.png)\n后面还会记更多东西，然后不断更新迭代文档，一些文档觉得更新到了合适的程度便会再完善点发到 blog 上来，不止计算机学习方面，觉得有趣的我都可能会发。\n\n## 新搭档与老战友\n\n![alt text](attachments/macbook.jpg)\n如图（随手拍的，拍的并不好看hhh），今年入手了人生第一台 macbook ，二手平台上淘的，价格还行。这 blog 我也是用 macbook 搭建的，以及这篇博文也是。所以我现在也算是熟悉了 macbook 的使用，当然这个新搭档也还有很多地方可以开发。\n\n能快速熟练使用是要感谢社团那些伙伴们，他们教的我如何使用，传我各种 app 以及告诉我些常用的快捷键，告诉我如何快速上手。当然我入手 macbook 还有个原因就是看到社团好几位伙伴也在用，我就有点心动。而如今自己很多编码环境都搭在了这 macbook 上，goland、 idea 等在这上面使用体验还挺不错的。\n\n![alt text](attachments/r9000p.jpg)\n老战友是指我这台 r9000p 可以看出已经很有岁月的痕迹了，不过是我平常很少清理他（因为有点重，所以懒得动），不过外表怎样无所谓了。现在这台上面是装了 win11，在 win11 上也装了 wsl，偶尔也会用这台编码，毕竟连着大屏幕以及键鼠还是爽的。不过主要用途还是看番和打游戏，每天饭点都会有点仪式感的清理桌面然后用这台看番，游戏更不用说了好歹也是游戏本。\n\n虽然 macbook 能远控这台游戏本，不过真要玩一些大点的游戏还是不太方便，延迟是一方面设备也是一方面，虽然也可以试着连上手柄然后远控玩些适配手柄的游戏，不过感觉还是不够滋味，所以就分工明确了。等何时脱离了学校再在体验上下功夫，现在就安于现状就好了。\n\n## 年度最佳\n\n### 🍿影视\n\n今年没有具体数自己看了几部动漫几场电影，不过给年度最佳还是能评出来的！\n\n#### CAICAII 年度番剧：《时光流逝，饭菜依旧美味》\n\n![alt text](attachments/rice.jpg)\n一部讲述五位的女大学生在刚进入大学时候，无意间成立了食文化研究社，并在吃吃喝喝、欢声笑语中逐渐加深友情的暖心日常喜剧。整体节奏较缓，其主线“做菜”方面也不含糊，所以不仅能看到几位可爱的女孩子们的欢乐日常观看，也能欣赏制作组所呈现的美味饭菜，而我每次也都是在饭点边吃饭边看番，非常下饭\n\n虽然也会有几集表现的经费有所不足，但是制作组也靠自己的表现形式圆满呈现性格鲜明的吃货五人组，与那满满当当的青春味道。尤其是想推荐它的片尾曲《味噌汁とバター（味增汤和黄油）》，正如这首曲里所说的“一旦我们习以为常于幸福，我们会期盼再度感受幸福”，我也想着能有很多部像这样的番陪我度过无数的饭点，或者再演个千集也不是不可以口牙。\n\n除此之外还有《金牌得主》、《琉璃的宝石》、《赛马娘 芦毛灰姑娘》还有《我怎么可能成为你的恋人，不行不行！（※不是不可能！？）》等还有好几部就不一一列举了，续作方面更是多的多，也都非常喜欢。\n\n当然我也不会忘记年初还有部番叫：《BanG Dream! Ave Mujica》\n![alt text](attachments/mujica.jpg)\n\n#### CAICAII 年度电影：《孤独摇滚！》剧场版\n\n![alt text](attachments/rock.jpg)\n众所周知，我是非常喜欢《孤独摇滚》这一 IP，所以选这个也不算奇怪。\n\n不过主要还是我今年看的电影并不多，只看了如《机动战士Gundam GQuuuuuuX》、《疯狂动物城2》等，屈指可数，所以明年争取多看点电影！\n\n### 📚图书\n\n#### CAICAII 年度图书：《哲学问题》\n\n![alt text](attachments/philosophy.jpg)\n这本书从一些人们或许从未思考过的问题切入，然后逐渐引入和开展对罗素自己或者他所赞同的观点进行分析。其中还有引入很多有趣的例子，整体行文并不枯燥。\n\n多思考，我们的心灵是自由的，我们正朝着成为‘宇宙公民’的目标前行。\n\n今年还看了《科学哲学》、《夜莺与玫瑰》等书，总数并不算多，争取明年多看几本，下次年度总结在这一栏列的再丰富且详细点。\n\n### 🎮游戏\n\n#### CAICAII 年度游戏：《樱之诗》/《樱之刻》\n\n（此处年度游戏是指 CAICAII 于 25 年接触的新游戏，而不是 25 年新出的游戏）\n![alt text](attachments/sakura.jpg)\n![alt text](attachments/time.jpg)\n十年樱诗，百年樱刻。两部作品我都无比喜欢，喜欢樱之诗的美，喜欢樱之刻的燃。\n\n之所以两部都写而不是挑其中一部的原因是个人认为樱之诗有着不完整的结局，而加上樱之刻主线才比较完整。虽整体来看大故事有所欠缺，但是切成很多个小故事各个又是描绘的非常精彩。无论是健一郎的篇章，还是夏目圭的过去，还是插在其中的许多日常情节，都有着很美的氛围。\n\n无论是美术，还是剧情这游戏都做的很好，而音乐方面我更是喜欢，今年的年度歌曲便是游戏 OST 之一《舞い上がる因果交流のひかり》，而且这两部的 op 我也一直都很喜欢听\n![alt text](attachments/song.jpg)\n\n## 其他一些值得一题的事\n\n### ✈️旅游\n\n今年也是去了很多地方旅游\n\n#### _回家_\n\n也不算旅游，但作为身常在异乡的大学生还是倒也可以说是旅行。\n\n印象最深的便是今年的寒假回家时候也是一次性尝试了各种交通工具一条龙服务：\n![alt text](attachments/return.jpg)\n在老家也不是一直宅着，也有出门去逛，比如新年时候就带着外公和表弟一起去了不远的铜鼓岭逛了一趟，还能听到外公分享自己以前的各种往事\n![alt text](attachments/tongguling.jpg)\n并不算多大的山⛰️呢，不过给外公拍了很多照片挺有趣的。\n\n#### _深圳和广州_\n\n当初暑假突发奇想想着回家前先顺路去深圳和广州玩一圈，虽然之前也来过了，算是故地重游不过是自己单人出游所以比较随心所欲。\n\n在深圳还能被许久不见的老哥请一顿饭\n![alt text](attachments/brother.jpg)\n还有去哈工深和网友面基，坐在他小电驴后座很快就逛完了校园一圈\n![alt text](attachments/hgs.jpg)\n在广州也是去住的上一次来的同个酒店，依然在北京路那，不远就能吃些甜品。然后在广州依旧是和各个网友面基，去了大学城，也去了华工另个校区，还进行食堂的试吃\n![alt text](attachments/hlg.jpg)\n\n#### _南京_\n\n劳动节有段小假期，所以和同届朋友还有学长一起去了趟南京游玩，还在南京与我那最好的哥们会面，一起看电影和吃饭\n![alt text](attachments/bocchi.jpg)\n是的当时也是看的孤独摇滚剧场版\n\n也来真正的南大打卡了\n![alt text](attachments/nju.jpg)\n\n底下有张三国杀角色牌的孙权\n![alt text](attachments/sunquan.jpg)\n\n#### _上海与苏州_\n\n能去上海就得感谢俱乐部的报销出游了，主要是去参加 CCF中国开源大会，然后去和同行伙伴们体验各种稍微有点纸醉金迷的生活（笑\n![alt text](attachments/ccf.jpg)\n进行 github 的许多人面基\n![alt text](attachments/git.jpg)\n因为还有时间，同住一个房间的伙伴提议要不要去苏州玩一天第二天再从上海回去，于是我们就直接出发\n![alt text](attachments/suzhou.jpg)\n去看那里的小桥流水，享受和别人边聊天散步\n![alt text](attachments/water.jpg)\n\n#### _厦门与福州_\n\n国庆假期也不想呆宿舍闲着，于是就去了还没去过的福建，虽然也没去几天\n![alt text](attachments/west.jpg)\n自己一个人在晚上去西湖公园散步，风很凉爽\n![alt text](attachments/south.jpg)\n传说中的南墙啊\n\n![alt text](attachments/kawaii.jpg)\n![alt text](attachments/kawaii2.jpg)\n在回去的滨海快线站看到的可爱的画\n\n#### _返校_\n\n只记得自己大二开学当天返校的晚霞很美\n![alt text](attachments/night.jpg)\n\n### 🤼‍♀️社交\n\n或许在我大多好友印象中，我就是个有很多朋友的人。当我发自内心的说自己不善交际而受到质疑的时候可以看出。不过这方面确实有在不断改变，原本比较内向，也是自从上了大学被许多积极友好的朋友们感染，而变得逐渐有点阳光外向。\n\n而今年也是时常和朋友们出去聚餐，一起逛街一起唱歌一起看电影，过着几年前的自己难以想象的生活。最好玩的时候是自己一整周就一两天是自己独自吃饭的，其余时候都在聚餐。\n\n当我生日时候也会有朋友们一起去 ktv 玩，吃自助火锅\n![alt text](attachments/happy.jpg)\n![alt text](attachments/light.jpg)\n我也会去参加别人的生日聚餐，一起聊天，认识新的朋友\n\n这一年和老朋友逐渐熟悉，和新朋友也能比较自然的聊天。继续认识了很多世界各地的网友，也线下面基很多同伴。总的来说 CAICAII 的社交水平正在不断 UPUP\n\n### 🪄 各种 app 的年度报告\n\n#### bilibili\n\n照样是高强度水 b站，但是我全勤没了是怎么回事\n![alt text](attachments/bilibili.jpg)\n![alt text](attachments/bilibili2.jpg)\n\n#### github\n\n并不高强度的码，不过自己也是逐渐上道，也相信以后能越走越远，会有更多有意义的开源贡献\n![alt text](attachments/github2.jpg)\n![alt text](attachments/github.jpg)\n\n#### Steam\n\n25 年其实玩游戏并不多，而我希望自己新的一年能多留给自己时间去多玩点游戏\n![alt text](attachments/steam.jpg)\n\n#### 网易云音乐\n\n似乎大家每年最期待的就是音乐播放平台的年度报告的，当然我也是\n![alt text](attachments/music.jpg)\n依旧初音未来\n![alt text](attachments/music2.jpg)\n![alt text](attachments/music3.jpg)\n\n#### 飞书\n\n主要是社团那边缘故开始用飞书，实际接触后我个人体验也挺好\n![alt text](attachments/feishu.jpg)\n![alt text](attachments/feishu2.jpg)\n这飞书的 emoji 挺好玩的\n![alt text](attachments/feishu3.jpg)\n\n#### 知乎\n\n今年知乎的使用率并不算高，不过个人感觉这样就好\n![alt text](attachments/zhihu.jpg)\n\n## 🎊 2026\n\n### OKR\n\n- O1: In excellent health\n  - KR1: Early to bed and early to rise, 00:30-8:00\n  - Healthy eating, less beverages, more protein and less sugar\n  - KR3: Stick to exercise, combining aerobic and anaerobic workouts, with at least 4 times per week\n- O2: Knowledge overflows my brain\n  - KR1: Read for at least 7 hours per week\n  - KR2: Take notes on thoughts while reading, and write a book review after finishing the reading\n- O3: Be proficient in Japanese\n  - KR1: Can play untranslated Galgame.\n  - KR2: Can understand what anime characters are saying without subtitles\n- O4: Become Apache committer\n  - KR1: Complete more feature-related issues\n  - KR2: Write more technical solutions and project documents\n- O5: Highly productive like a sow\n  - KR1: Blog, at least 1 blog per month\n\n### 结尾\n\n_2025年过去了，我无比怀念它，而我也相信 2026年将会更加精彩，大家辛苦了_\n\n乾杯 - ( ゜- ゜)つロ\n![alt text](attachments/2026.jpg)"},{"slug":"1/ciallo","title":"Hello World!","body":"Ciallo～(∠・ω< )⌒★\n你好呀👋，这里是彩彩"}]</script> <script>
      const searchInput = document.getElementById("searchInput");
      const resultsContainer = document.getElementById("searchResults");
      const emptyState = document.getElementById("searchEmpty");
      const resultsCount = document.getElementById("resultsCount");
      const rawData = document.getElementById("search-data")?.textContent || "[]";
      let parsedIndex = [];

      try {
        parsedIndex = JSON.parse(rawData);
      } catch {
        parsedIndex = [];
      }

      const indexBySlug = {};
      parsedIndex.forEach((item) => {
        indexBySlug[item.slug] = {
          ...item,
          searchable: (item.title + " " + item.body).toLowerCase(),
        };
      });

      const cards = Array.from(
        resultsContainer.querySelectorAll("[data-post-slug]"),
      );

      cards.forEach((card) => {
        const targetHref = card.dataset.postLink;

        card.addEventListener("click", (event) => {
          if (event.target instanceof Element && event.target.closest("a")) {
            return;
          }

          if (targetHref) {
            window.location.href = targetHref;
          }
        });

        card.addEventListener("keydown", (event) => {
          const isActivatingKey = event.key === "Enter" || event.key === " ";

          if (
            !isActivatingKey ||
            (event.target instanceof Element && event.target.closest("a"))
          ) {
            return;
          }

          if (targetHref) {
            event.preventDefault();
            window.location.href = targetHref;
          }
        });
      });

      const applySearch = (value) => {
        const query = value.trim().toLowerCase();
        const terms = query.split(/\s+/).filter(Boolean);
        let visible = 0;

        cards.forEach((card) => {
          const slug = card.dataset.postSlug;
          const entry = indexBySlug[slug];
          const matches =
            terms.length === 0 ||
            terms.every((term) => entry?.searchable.includes(term));

          card.classList.toggle("hidden", !matches);

          if (matches) {
            visible += 1;
          }
        });

        resultsCount.textContent = visible;
        emptyState.classList.toggle("hidden", visible !== 0 || terms.length === 0);
      };

      const params = new URLSearchParams(window.location.search);
      const initialQuery = params.get("q") || "";

      if (initialQuery) {
        searchInput.value = initialQuery;
      }

      applySearch(initialQuery);

      searchInput.addEventListener("input", (event) => {
        applySearch(event.target.value || "");
      });
    </script> </section>  <section class="text-gray-700 bg-white border-t sm:mt-20 dark:bg-neutral-950 border-neutral-200 dark:border-neutral-800"> <div class="container flex flex-col items-center py-8 mx-auto px-7 max-w-7xl sm:flex-row justify-center"> <a href="/" class="h-5 text-base group relative z-30 flex items-center space-x-2 text-black dark:text-white font-semibold"> <img src="/favicon.ico" class="size-5 object-contain"> <span class="text-nowrap">CAICAIIs’ world</span> </a> <p class="mt-4 text-sm text-neutral-700 dark:text-neutral-100 sm:ml-4 sm:pl-4 sm:border-l sm:border-neutral-300 dark:sm:border-neutral-700 sm:mt-0">
