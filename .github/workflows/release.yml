name: Release

on:
  repository_dispatch:
    types: [on-demand-release]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
        with:
          repository: CAICAIIs/caicaiis.cc
          token: ${{ secrets.GH_TOKEN_FOR_CHECKOUT }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm run build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_TOKEN_FOR_CHECKOUT }}
          publish_dir: ./dist
          publish_branch: gh-pages